<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="gestion-contenu-mentor.component.css">

	<title>AdminHub</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
    <div class="brand mt-1" id="brand">
        <span class="text text-white"><img src="assets/dashboard/logofooter.png" alt=""></span>
        <div class="ms-3 nameUser">
          <p class="mt-3" style="font-size: 16px;">Véro M G D</p>
          <p style="font-size: 14px;">en ligne</p>

        </div>
    </div>
		<ul class="side-menu top">
			<li class="active">
				<a >
					<i class='bx bxs-dashboard' [routerLink]="['/dashboardmentor/id']"></i>
					<span class="text" [routerLink]="['/dashboardmentor/id']">Dashboard</span>
				</a>
			</li>
			<li>
				<a>
					<i class='bx bxs-shopping-bag-alt' [routerLink]="['/gestion-contenu-mentor/id']"></i>
					<span class="text" [routerLink]="['/gestion-contenu-mentor/id']">Gestion contenu</span>
				</a>
			</li>
			<li>
				<a >
					<i class='bx bxs-doughnut-chart' [routerLink]="['/gestion-demande/id']"></i>
					<span class="text" [routerLink]="['/gestion-demande/id']">Gestion demandes</span>
				</a>
			</li>
			<li>
				<a >
		      <i class='bx bxs-message-dots' [routerLink]="['/gestion--mentor/id']"></i>
					<span class="text" [routerLink]="['/gestion-profil-mentor/id']">Gestion profil</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu mt-4">

			<li>
				<a class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Deconnexion</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' style="color: #E68513; font-size: 30px;"></i>
			<form action="#">
				<div class="form-input mt-3">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' style="color: #00225A;"></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
      <button class="btnAdd p-1 px-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter un article</button>
      <div class="content-wrapper">
        <div class="row mt-5 d-flex flex-wrap justify-content-center cardsAticle">
          <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let article of listeArticles">
            <div class="card imgCard" style="width: 18rem;">
              <img [src]=article.image class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{article.titre}}</h5>
                <p class="card-text">{{article.contenu}}</p>
                <p class="card-text">{{article.domaine}}</p>
                <a class="">
                  <i class="fa-solid fa-eye me-4" style="color: #E68513;"></i>
                  <i class="fa-solid fa-pen me-4" style="color: #E68513;"></i>
                  <i class="fa-solid fa-trash-can me-4" style="color: #E68513;"></i>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
	               <!-- pour la pagination -->
    <div class="d-flex flex-wrap justify-content-center my-5">
      <button class="btn btnColor me-2" [disabled]="pageActuelle === 1" (click)="pageActuelle = pageActuelle - 1">
        Précédent
      </button>
      <button class="btn btnColor ms-2" *ngFor="let page of pages" (click)="pageActuelle = page">
        {{ page }}
      </button>
      <button class="btn btnColor ms-2" [disabled]="pageActuelle === totalPages" (click)="pageActuelle = pageActuelle + 1">
        Suivant
      </button>
  </div>

	</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="script.js"></script>
</body>
</html>
<!-- Popup pour ajouter un article -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter un aricle</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Titre</label>
          <input type="text" class="form-control" name="titre" id="exampleFormControlInput1"  placeholder="" [(ngModel)]="titre">
        </div>
		<select class="form-select" aria-label="Default select example" [(ngModel)]="domaine">
			<option selected>{{article.domaine}}</option>
			<option selected name="domaine">domaine</option>
			<option value="Informatique">Informatique</option>
			<option value="Art">Art</option>
			<option value="Management">Management</option>
		</select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"  >Contenu</label>
          <textarea class="form-control" name="contenu" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="contenu"></textarea>
        </div>
        <div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Image</label>
			<input type="text" class="form-control" name="image" id="exampleFormControlInput1"  placeholder="" [(ngModel)]="image">
		  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" type = "submit" class="btn addArticle" (click)="addArticle()">Ajouter</button>
      </div>
    </div>
  </div>
</div>
