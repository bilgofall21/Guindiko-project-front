<!doctype html>
<html lang="en">
<head>

<body>

  <div id="progress">
    <span id="progressValue"><i class="bi bi-arrow-up-square-fill"></i></span>
</div>
  <app-root></app-root>

</body>

<script>
  let calcScrollValue = () => {
      let scrollProgress = document.getElementById('progress');
      let scrolProgressValue = document.getElementById('progressValue');

      let pos = document.documentElement.scrollTop;
      let calcHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      let scrollValue = Math.round((pos * 100) / calcHeight)
      if (pos > 10) {
          scrollProgress.style.display = 'grid';
      } else {
          scrollProgress.style.display = 'none';
      }

      scrollProgress.addEventListener('click', () => {
          document.documentElement.scrollTop = 0;
      })

      scrollProgress.style.background = `conic-gradient( #00225A ${scrollValue}%, white ${scrollValue}%)`;
  }
  // Ajouter un seul gestionnaire d'événements
  window.addEventListener('scroll', () => {
      // navBarFixed();
      calcScrollValue();
  });

  // Exécutez les fonctions une fois au chargement de la page
  window.addEventListener('load', () => {
      // navBarFixed();
      calcScrollValue();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
